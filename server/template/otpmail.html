<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OTP Verification</title>
</head>
<body style="margin:0; padding:0; background:#f4f6f8; font-family:Arial, Helvetica, sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding:40px 10px;">
        <table width="600" style="background:#ffffff; border-radius:8px;">
          
          <tr>
            <td style="background:#2563eb; padding:20px; text-align:center;">
              <h2 style="color:#ffffff; margin:0;">Email Verification</h2>
            </td>
          </tr>

          <tr>
            <td style="padding:30px; color:#333;">
              <p style="font-size:16px;">Hello,</p>
              <p style="font-size:16px;">
                Use the OTP below to verify your email address:
              </p>

              <div style="text-align:center; margin:30px 0;">
                <span style="
                  display:inline-block;
                  padding:15px 30px;
                  font-size:28px;
                  font-weight:bold;
                  letter-spacing:6px;
                  color:#2563eb;
                  border:2px dashed #2563eb;
                  border-radius:6px;
                ">
                  {{OTP}}
                </span>
              </div>

              <p style="font-size:15px;">
                This OTP is valid for <strong>2 minutes</strong>.
              </p>

              <p style="font-size:14px; color:#666;">
                If you did not request this, please ignore this email.
              </p>
            </td>
          </tr>

          <tr>
            <td style="background:#f4f6f8; padding:15px; text-align:center; font-size:12px; color:#888;">
              Â© {{YEAR}} Your App Name<br/>
              This is an automated email. Do not reply.
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
